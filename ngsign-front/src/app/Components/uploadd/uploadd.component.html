
<div class="container">

  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="container" style="width:600px">
<!--      <div class="input-group ">-->

<!--        <div class="custom-file">-->
<!--          <input type="file" class="custom-file-input" id="inputGroupFile01" accept="application/pdf" (change)="uploadFile($event)">-->
<!--          <label class="custom-file-label" for="inputGroupFile01">Select a pdf file</label>-->
<!--        </div>-->
<!--      </div>-->
      <div class="row">
        <div class="col">
          Select a pdf file
        </div>
        <div class="col form-group">
          <input type="file"  placeholder="pdf" id="formFile" accept="application/pdf" (change)="uploadFile($event)">

        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          Select image
        </div>
        <div class="col form-group">
          <input type="file"  placeholder="img" id="formFileLg" accept="image/png, image/jpeg" (change)="uploadFileImage($event)">

        </div>
      </div>

<!--      <div class="input-group ">-->

<!--        <div class="custom-file">-->
<!--          <input type="file" class="custom-file-input" id="inputGroupFile02" accept="image/png, image/jpeg" (change)="uploadFileImage($event)">-->
<!--          <label class="custom-file-label" for="inputGroupFile02">Select image</label>-->

<!--        </div>-->
<!--      </div>-->
      <br>
      <label>Coordinates</label>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="x" formControlName="cordX">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="y" formControlName="cordY">
        </div>
      </div>

<br>
      <div class="form-group">
        <button class="btn btn-primary btn-block btn-sm">submit</button>
      </div>
      <div *ngIf="fileInfos" class="card">
        <div class="card-header bg-dark text-white">Files</div>
        <ul class="list-group list-group-flush">
          <li *ngFor="let file of fileInfos" class="list-group-item">
            <a href="{{file.url}}">{{ file.name }}</a>

          </li>
        </ul>
      </div>
    </div>

<!--    <div class="form-group input-group-sm">-->
<!--      <label>Numero de la page</label>-->
<!--      <input class="form-control" placeholder="numPage" formControlName="numPage">-->
<!--    </div>-->


  </form>


</div>
